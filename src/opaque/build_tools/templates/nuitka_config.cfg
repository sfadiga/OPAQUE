# Nuitka Configuration File Template for OPAQUE Applications
#
# This template provides a starting point for building OPAQUE framework
# applications with Nuitka. Customize the configuration as needed
# for your specific application.
#
# Usage:
#   1. Copy this file to your project
#   2. Modify the configuration below
#   3. Run: nuitka @nuitka_config.cfg main.py
#
# @copyright 2025 Sandro Fadiga
# Licensed under MIT License

# ===== BASIC BUILD OPTIONS =====

# Create standalone executable (includes all dependencies)
--standalone

# Create single executable file (alternative: remove for directory distribution)
--onefile

# Disable console window for GUI applications (comment out for console apps)
--windows-disable-console

# ===== OUTPUT CONFIGURATION =====

# Output directory for build artifacts
--output-dir=dist

# Executable name (will be auto-generated from script name if not specified)
# --output-filename=MyOpaqueApp

# ===== OPTIMIZATION =====

# Optimization level (0=debug, 1=normal, 2=aggressive)
--optimization-level=1

# Enable Link Time Optimization for better performance (may increase build time)
# --lto=yes

# Number of parallel compilation jobs (0=auto-detect)
# --jobs=0

# ===== PYSIDE6 SUPPORT =====

# Enable PySide6 plugin (required for OPAQUE framework)
--enable-plugin=pyside6

# ===== ICON CONFIGURATION =====

# Application icon (uncomment and set path)
# Windows: --windows-icon-from-ico=assets/icon.ico
# macOS: --macos-app-icon=assets/icon.icns
# Linux: Icons are handled by desktop files

# ===== INCLUDE/EXCLUDE OPTIONS =====

# Include additional packages (add as needed)
# --include-package=your_package

# Include data files (format: source=destination)
# --include-data-files=config.json=.
# --include-data-files=assets/=assets/

# Exclude unnecessary modules to reduce size
--nofollow-import-to=tkinter
--nofollow-import-to=matplotlib
--nofollow-import-to=scipy
--nofollow-import-to=pandas
--nofollow-import-to=numpy
--nofollow-import-to=PIL
--nofollow-import-to=IPython
--nofollow-import-to=jupyter
--nofollow-import-to=notebook

# ===== ADVANCED OPTIONS =====

# Remove build directory after successful build
--remove-output

# Disable progress bar for cleaner output
--no-progressbar

# Enable debug mode (comment out for release builds)
# --debug

# Follow all imports (may increase build time and size)
# --follow-imports

# Additional Nuitka plugins (uncomment as needed)
# --enable-plugin=numpy
# --enable-plugin=multiprocessing
# --enable-plugin=pkg-resources

# Windows specific options
# --windows-company-name="Your Company"
# --windows-product-name="Your Product"
# --windows-file-version="1.0.0.0"
# --windows-product-version="1.0.0"
# --windows-file-description="Your Application"

# macOS specific options  
# --macos-app-name="Your App"
# --macos-app-version="1.0.0"
# --macos-signed-app-name="Your Signed App"

# ===== CUSTOM MODIFICATIONS =====
